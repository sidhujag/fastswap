
version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: fastswap
      MONGO_INITDB_ROOT_PASSWORD: fastswap
      MONGO_INITDB_DATABASE: fastswap
    ports:
      - 27017:27017
    volumes:
      - mongodb:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: fastswap
      ME_CONFIG_MONGODB_ADMINPASSWORD: fastswap
      ME_CONFIG_MONGODB_URL: mongodb://fastswap:fastswap@mongo:27017/

volumes:
  mongodb: